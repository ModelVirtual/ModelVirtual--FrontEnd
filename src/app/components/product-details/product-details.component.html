<div class="docs-example-viewer-wrapper">
  <div class="docs-example-viewer-title mat-elevation-z2">
    <div class="docs-example-viewer-title-spacer">
      <h2>Product Details</h2>
    </div>
  </div>
  <div class="docs-example-viewer-body" *ngIf="ProductDetails$ | async as book">
    <div class="left-div">
      <mat-card-content class="image-card">
        <img class="preview-image" mat-card-image src="{{book.image}}" alt="No image available">
      </mat-card-content>
    </div>
    <div class="right-div">
      <table class="table">
        <tr>
          <td><strong>Title</strong></td>
          <td>{{book.name}}</td>
        </tr>
        <tr>
          <td><strong>Author</strong></td>
          <td>{{book.brand}}</td>
        </tr>
        <tr>
          <td><strong>Price</strong></td>
          <td>{{book.price | currency : 'USD'}}</td>
        </tr>
      </table>

    </div>
  </div>
</div>
