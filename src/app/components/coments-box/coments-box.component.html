<div >
    <div class="Comments-section">Comments</div>
    <form [formGroup]="form" (ngSubmit)="sentComment()"  class="form-comment">
        <div class="Comment-input">
            <div class="im-profile">
                <img  src="{{userDataCurrent.profileImage}}" alt="No image available">
            </div>
            <mat-form-field class="example-full-width" >
                <mat-label>Leave a comment</mat-label>
                <textarea class="Area-comment" formControlName="description" style="background-color: transparent" matInput placeholder="Ex. It makes me feel..."></textarea>
            </mat-form-field>
        </div>
        <button mat-raised-button class="but-send" type="submit" [disabled]="form.invalid">Send</button>
        <button mat-raised-button (click)="cancelButton()" type="button" class="but-cancel">Cancel</button>
    </form>
    <div *ngFor="let item of arrayComments;let i=index">
        <div>
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image" >
                        <img class="imgPro" mat-card-image src="{{arrayUsersComment[item.id - 1].profileImage}}" alt="No image available">
                    </div>
                    <mat-card-title>{{arrayUsersComment[item.id - 1].firstName}}</mat-card-title>
                    <mat-card-subtitle>{{item.date}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content class="com-des">
                    <p>{{item.description}}</p>
                </mat-card-content>
                    <button mat-button class="but-com">Like</button>
                    <button mat-button class="but-com">Reply</button>
            </mat-card>
        </div>
    </div>
</div>
