<div class="logo">
  <img src="https://i.ibb.co/h9sV0Fx/Logo.png" alt="">
</div>
<div class="container">
  <!--Input for the email-->
  <h3 class="title">Email</h3>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
             placeholder="Ex. pat@example.com" class="email">
      <mat-hint>Enter your email</mat-hint>
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </form>
  <!--Input for the password-->
  <h3 class="title">Password</h3>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input type="password" matInput #message maxlength="25">
      <mat-hint align="start"><strong>Enter your password</strong> </mat-hint>
    </mat-form-field>
  </form>
</div>
<div class="button">
  <button mat-raised-button>Login</button>
</div>
<div class="paragraph">
  <p><a href="register" class="register">Register</a> to ModelVirtual now</p>
  <a href="forgotYourPassword" class="forgot_password">I forgot my password</a>
</div>
