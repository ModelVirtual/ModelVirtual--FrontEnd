<div>
  <a href="/home/{{userData.id}}">
    <mat-icon>arrow_back</mat-icon>
  </a>
  <button id="settings-btn" mat-icon-button color="transparent">
    <mat-icon>settings</mat-icon>
  </button>
  <h1>Account</h1>
  <img class="circular--square" src="assets/avatar.png">
  <h3>Username</h3>
  <h2>{{userData.firstName}}  {{userData.lastName}}</h2>
  <h2>
    <mat-icon >person</mat-icon>
    Personal Data
    <a href="/account/edit-data/{{userData.id}}">
      <mat-icon>keyboard_arrow_right</mat-icon>
    </a>
  </h2>
  <h2>
    <mat-icon>payment</mat-icon>
    Payment Methods
    <a ><mat-icon>keyboard_arrow_right</mat-icon></a>
  </h2>
  <mat-slide-toggle [(ngModel)]="notif_activated" class="mat-slide-toggle" color="switch">
    <h2 [style.color]="notif_activated ? 'green' : 'black'">Notifications</h2>
  </mat-slide-toggle>
  <div class="sign-out">
    <h2>
      <button [routerLink]="''" id="sign-out-btn" mat-icon-button color="red">
        <mat-icon>exit_to_app</mat-icon>
      </button>
      <a href="">Sign out</a>
    </h2>
  </div>
</div>
